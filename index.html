<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Changer</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>

</head>

<body>
  <div class="container">
    <h1>Enter your number below</h1>
    <form id="formOne">
      <label for="numberInput">Enter number here:</label>
      <input id="numberInput" type="number"></input>
      <button type="submit" class="btn-success">Get results</button>
      <button type="button" class="btn-danger reverse-button">Reverse me!</button>
    </form>
    <p id="result"></p>
  </div>
</body>

</html>
